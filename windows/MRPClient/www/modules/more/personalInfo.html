<header>
	<h1>个人信息</h1>
	<a class='backButton button'>返回</a>
</header>
<div>
    <div class="formGroupHead">账号:</div>
    <input id="psi_userid" class="register_username" type="text" readonly>
    <img class="big_user_head personal_info_head" id="psi_head" onclick="app.personalInfo.showActionSheet()">
    <div class="formGroupHead">姓名:</div>
    <input id="psi_username"  type="text" placeholder="输入你的真实姓名"  class="input_style">
    <div class="formGroupHead">手机:</div>
    <input id="psi_userphone" type="text" placeholder="输入你的电话号码"  class="input_style">
    <div class="formGroupHead">签名:</div>
    <textarea id="psi_sign" rows="2"  placeholder="例如：我是高富帅"   class="input_style"></textarea>
</div>
<div class="bottom_fixed_button">
<a href="#" class="button green" onclick="app.personalInfo.doUpdateUserInfo()"  style="width:100%;">保存</a>
</div>
