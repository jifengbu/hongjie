<header>
	<h1>设置</h1>
	<a class='backButton button'>返回</a>
	<a class="button icon check" style="float:right" onclick="app.setting.doMoreSettingDone()">确定</a>
</header>
<br>
<br>
<br>
<div>
	<table  width="100%" style="color: inherit;">
		<tr><td>
			<div id="ms_passnumber_type_div" style="display: none">
				<label for="ms_passnumber_type" style="width: 40%;">手机过数类型:</label>
				<div class="input-group" id="ms_passnumber_type">
					<input id="ms_passnumber_type_1" type="radio" name="ms_passnumber_type" value="0" checked><label for="ms_passnumber_type_1">接收并完工</label>
					<input id="ms_passnumber_type_2" type="radio" name="ms_passnumber_type" value="1"><label for="ms_passnumber_type_2">接收后再完工</label>
					<br style="clear:both">
				</div>
			</div>
		</td></tr>
		<tr><td>
			<label for="ms_timeout" style="width: 40%;">网络超时:</label><input id="ms_timeout" type="text" placeholder="默认为20000" style="width: 40%;"><span style="color:blue">毫秒</span>
		</td></tr>
		<tr><td>
			<label style="width: 50%;">自动登录:</label><input id="ms_auto_login" type="checkbox" name="ms_auto_login" value="0" class="toggle"><label for="ms_auto_login" data-on="是" data-off="否" style="left:55%"><span></span></label>
		</td></tr>
		<tr><td>
			<label style="width: 50%;">自动检查更新:</label><input id="ms_auto_check_update" type="checkbox" value="0" class="toggle"><label for="ms_auto_check_update" data-on="是" data-off="否" style="left:55%"><span></span></label>
		</td></tr>
		<tr><td>
			<label style="width: 50%;">提示音:</label><input id="ms_play_sound" type="checkbox" value="0" class="toggle"><label for="ms_play_sound" data-on="是" data-off="否" style="left:55%"><span></span></label>
		</td></tr>
		<tr><td>
			<label style="width: 50%;">显示通知栏:</label><input id="ms_show_notify" type="checkbox" value="0" class="toggle"><label for="ms_show_notify" data-on="是" data-off="否" style="left:55%"><span></span></label>
		</td></tr>
	</table>
</div>
<div class="bottom_fixed_button">
	<a href="#" class="button red" onclick="app.login.doLogout()" style="width:100%;">退出</a>
</div>
