<header>
    <h1>查询条件</h1>
    <a class='backButton button'>返回</a>
    <a class='button icon message rightchatbutton' onclick="app.changeToChatPage(app.goodsListSearch.id, 1)"></a>
</header>
<div>
    <table  width="100%" style="color: inherit;">
        <tr><td colspan="2">
            <label for="glsh_time_op" style="width: 32%;">交期时间:</label>
            <select id="glsh_time_op" style="width: 60%;" class="input_style" onchange="app.goodsListSearch.changeTimeOper(this.value)">
                <option value="" selected>忽略</option>
                <option value="between" selected>between</option>
                <option value="after" >></option>
                <option value="equal">=</option>
                <option value="before" ><</option>
            </select>
        </td></tr>
        <tr><td width="100%" colspan="2">
            <span id="glsh_time_between" style="display: none">
                <label for="glsh_time_1" style="width:15%;">从</label><input type="text" style="width: 35%;" id="glsh_time_1" readonly onclick="app.goodsListSearch.showPopMenu(this)" value="" class="input_style"><label for="glsh_time_2" style="width:7%;float:none;">到</label><input type="text" style="width: 35%;" id="glsh_time_2" readonly onclick="app.goodsListSearch.showPopMenu(this)" value="" class="input_style">
            </span>
            <span id="glsh_time_other" style="display: none">
                <label for="glsh_time_3" style="width: 32%;"></label>
                <input type="text" style="width: 60%;" id="glsh_time_3" readonly onclick="app.goodsListSearch.showPopMenu(this)" value="" class="input_style">
            </span>
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_pn" style="width: 32%;">订单号:</label>
            <input id="glsh_pn" type="text"  style="width: 60%;" class="input_style" placeholder="请输入订单号">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_part_no" style="width: 32%;">客户产品编号:</label>
            <input id="glsh_part_no" type="text"  style="width: 60%;" class="input_style" placeholder="请输入客户产品编号">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_po" style="width: 32%;">采购号:</label>
            <input id="glsh_po" type="text"  style="width: 60%;" class="input_style" placeholder="请输入采购号">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_customer_id" style="width: 32%;">客户ID:</label>
            <input id="glsh_customer_id" type="text"  style="width: 60%;" class="input_style" placeholder="请输入客户ID">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_product_no" style="width: 32%;">内部产品号:</label>
            <input id="glsh_product_no" type="text"  style="width: 60%;" class="input_style" placeholder="请输入内部产品号">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_customer_delivery" style="width: 32%;">客户:</label>
            <input id="glsh_customer_delivery" type="text"  style="width: 60%;" class="input_style" placeholder="请输入客户">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_loca_code" style="width: 32%;">库位代码:</label>
            <input id="glsh_loca_code" type="text"  style="width: 60%;" class="input_style" placeholder="请输入库位代码">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_country" style="width: 32%;">国家:</label>
            <input id="glsh_country" type="text"  style="width: 60%;" class="input_style" placeholder="请输入国家">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_factory" style="width: 32%;">工厂编号:</label>
            <input id="glsh_factory" type="text"  style="width: 60%;" class="input_style" placeholder="请输入工厂编号">
        </td></tr>
        <tr><td colspan="2">
            <label for="glsh_req" style="width: 32%;">产品类型:</label>
            <select id="glsh_req"  style="width: 60%;" class="input_style">
                <option value="">忽略</option>
                <option value="fab">fab</option>
                <option value="assemble">assemble</option>
                <option value="part">part</option>
                <option value="fpc">fpc</option>
                <option value="stencil">stencil</option>
            </select>
        </td></tr>
        <tr><td>
            <label style="width: 50%;">需发货:</label><input id="glsh_need_to_delivery" type="checkbox" name="glsh_need_to_delivery" value="0" class="toggle"><label for="glsh_need_to_delivery" data-on="是" data-off="否" style="left:55%"><span></span></label>
        </td><td>
                <label style="width: 50%;">有库存:</label><input id="glsh_has_stock" type="checkbox" name="glsh_has_stock" value="0" class="toggle"><label for="glsh_has_stock" data-on="是" data-off="否" style="left:55%"><span></span></label>
        </td></tr>
        <tr><td>
            <label style="width: 50%;">没库存:</label><input id="glsh_no_stock" type="checkbox" name="glsh_no_stock" value="0" class="toggle"><label for="glsh_no_stock" data-on="是" data-off="否" style="left:55%"><span></span></label>
        </td><td>
                <label style="width: 50%;">有客户库存:</label><input id="glsh_has_customer_stock" type="checkbox" name="glsh_has_customer_stock" value="0" class="toggle"><label for="glsh_has_customer_stock" data-on="是" data-off="否" style="left:55%"><span></span></label>
        </td></tr>
    </table>
    <a href="#" class="round_button" style="width:99%" onclick="app.goodsListSearch.doFilterSearch()">查询</a>
</div>
