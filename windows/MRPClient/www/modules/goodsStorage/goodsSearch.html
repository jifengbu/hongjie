<header>
    <h1>查询条件</h1>
    <a class='backButton button'>返回</a>
    <a class='button icon message rightchatbutton' onclick="app.changeToChatPage(app.goodsSearch.id, 1)"></a>
</header>
<br>
<div>
    <table  width="100%" style="color: inherit;">
        <tr><td>
            <label for="gosh_time_op" style="width: 32%;">交期时间:</label>
            <select id="gosh_time_op" style="width: 60%;" class="input_style" onchange="app.goodsSearch.changeTimeOper(this.value)">
                <option value="" selected>忽略</option>
                <option value="between" selected>between</option>
                <option value="after" >></option>
                <option value="equal">=</option>
                <option value="before" ><</option>
            </select>
        </td></tr>
        <tr><td width="100%">
            <span id="gosh_time_between" style="display: none">
                <label for="gosh_time_1" style="width:15%;">从</label><input type="text" style="width: 35%;" id="gosh_time_1" readonly onclick="app.goodsSearch.showPopMenu(this)" value="" class="input_style"><label for="gosh_time_2" style="width:7%;float:none;">到</label><input type="text" style="width: 35%;" id="gosh_time_2" readonly onclick="app.goodsSearch.showPopMenu(this)" value="" class="input_style">
            </span>
            <span id="gosh_time_other" style="display: none">
                <label for="gosh_time_3" style="width: 32%;"></label>
                <input type="text" style="width: 60%;" id="gosh_time_3" readonly onclick="app.goodsSearch.showPopMenu(this)" value="" class="input_style">
            </span>
        </td></tr>
        <tr><td>
            <label for="gosh_pn" style="width: 32%;">订单号:</label>
            <input id="gosh_pn" type="text" style="width: 60%;" class="input_style" placeholder="请输入订单号">
        </td></tr>
        <tr><td>
            <label for="gosh_part_no" style="width: 32%;">客户产品编号:</label>
            <input id="gosh_part_no" type="text" style="width: 60%;" class="input_style" placeholder="请输入客户产品编号">
        </td></tr>
        <tr><td>
            <label for="gosh_po" style="width: 32%;">采购号:</label>
            <input id="gosh_po" type="text" style="width: 60%;" class="input_style" placeholder="请输入采购号">
        </td></tr>
        <tr><td>
            <label for="gosh_customer" style="width: 32%;">客户ID:</label>
            <input id="gosh_customer" type="text" style="width: 60%;" class="input_style" placeholder="请输入客户ID">
        </td></tr>
        <tr><td>
            <label for="gosh_product_no" style="width: 32%;">内部产品号:</label>
            <input id="gosh_product_no" type="text" style="width: 60%;" class="input_style" placeholder="请输入内部产品号">
        </td></tr>
        <tr><td>
            <label for="gosh_qo_item_id" style="width: 32%;">item编号:</label>
            <input id="gosh_qo_item_id" type="text" style="width: 60%;" class="input_style" placeholder="请输入item编号">
        </td></tr>
        <tr><td>
            <label for="gosh_req" style="width: 32%;">产品类型:</label>
            <select id="gosh_req" style="width: 60%;" class="input_style">
                <option value="">忽略</option>
                <option value="fab">fab</option>
                <option value="assemble">assemble</option>
                <option value="part">part</option>
                <option value="fpc">fpc</option>
                <option value="stencil">stencil</option>
            </select>
        </td></tr>
    </table>
    <a href="#" class="round_button" style="width:99%" onclick="app.goodsSearch.doFilterSearch()">查询</a>
</div>
