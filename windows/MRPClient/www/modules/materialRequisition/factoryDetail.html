<header>
    <h1>工厂详情</h1>
    <a class='backButton button'>返回</a>
    <a class='button icon message rightchatbutton' onclick="app.changeToChatPage(app.factoryDetail.id, 1)"></a>
</header>
<div>
    <div class="formGroupHead">工厂编号:</div>
    <input id="facd_no"  type="text" placeholder="没有编号" class="input_style" readonly>
    <div class="formGroupHead">工厂名称:</div>
    <input id="facd_name"  type="text" placeholder="没有名称" class="input_style" readonly>
    <div class="formGroupHead">联系电话:</div>
    <input id="facd_phone" type="text" placeholder="没有联系电话" class="input_style" readonly>
    <div class="formGroupHead">传真:</div>
    <input id="facd_fax" type="text" placeholder="没有联系电话" class="input_style" readonly>
    <div class="formGroupHead">邮箱:</div>
    <input id="facd_email" type="text" placeholder="没有邮箱" class="input_style" readonly>
    <div class="formGroupHead">详细地址:</div>
    <textarea id="psi_address" rows="2"  placeholder="没有详细地址"  class="input_style"></textarea>
</div>
