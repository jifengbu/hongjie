<header>
    <h1>历史记录查询</h1>
    <a class='backButton button' onclick='app.stagePlanCompSumupHistorySearch.release()'>返回</a>
    <a class='button icon message rightchatbutton' onclick="app.changeToChatPage(app.stagePlanCompSumupHistorySearch.id, 1)"></a>
</header>
<br>
<div>
    <table  width="100%" style="color: inherit;">
        <tr><td>
            <div style="background-color:#D3D3D3; margin-bottom: 6px;text-align: center;">时间段</div>
        </td></tr>
        <tr><td>
            <label for="spcshs_time_start" style="width: 32%;">开始时间:</label>
            <select id="spcshs_time_start" style="width: 60%;">
                <option value="day" selected>当天</option>
                <!-- <option value="week">当周周一</option> -->
                <!-- <option value="month" >当月月初</option>-->
            </select>
        </td></tr>
        <tr><td>
            <label for="spcshs_time_value" style="width: 32%;">日期:</label>
            <input id="spcshs_time_value" type="text" style="width: 60%; " value="" onclick="app.stagePlanCompSumupHistorySearch.showPopMenu()" readonly>
        </td></tr>
        <tr><td>
            <br>
            <div style="background-color:#D3D3D3; margin-bottom: 6px;text-align: center;">其他选项</div>
        </td></tr>
        <tr><td>
            <label for="spcshs_person" style="width: 32%;">操作人员:</label>
            <input id="spcshs_person" type="text" style="width: 40%; " value="" onclick="app.stagePlanCompSumupHistorySearch.selectPerson()" readonly>&nbsp;&nbsp;<span class="icon remove" style="font-size: 1.5em" onclick="app.stagePlanCompSumupHistorySearch.removePerson();"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="icon user" style="font-size: 1.5em" onclick="app.stagePlanCompSumupHistorySearch.resetPerson();"></span>
            <br>
            <label for="spcshs_stage" style="width: 32%;">工序查询:</label>
            <select id="spcshs_stage" style="width: 60%;">
            </select>
        </td></tr>
    </table>
    <a href="#" class="round_button" style="width:99%" onclick="app.stagePlanCompSumupHistorySearch.doFilterSearch()">查询</a>
</div>
