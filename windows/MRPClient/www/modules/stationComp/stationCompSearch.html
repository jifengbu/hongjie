<header>
    <h1>查找工位完工信息</h1>
    <a class="button icon close" onclick="app.utils.hideModal()"></a>
</header>
<br>
<div>
    <table  width="100%" style="color: inherit;">
        <tr><td>
            <label for="search_time" style="width: 32%;">查询时间:</label>
            <select id="search_time" style="width: 60%;">
                <option value="day">本日</option>
                <option value="week">本周</option>
                <option value="month" selected>本月</option>
            </select>
        </td></tr>
        <tr><td>
            <label for="search_stages" style="width: 32%;">工位:</label>
            <select id="search_stages" style="width: 60%;" >
            </select>
        </td></tr>
        <tr style="display:none"><td>
            <label for="search_uids" style="width: 32%;">工号:</label>
            <select id="search_uids" style="width: 60%;" >
            </select>
        </td></tr>
        <tr><td>
            <label for="search_disp_type" style="width: 32%;">报工操作:</label>
            <select id="search_disp_type" style="width: 60%;">
                <option value=""></option>
                <option value="recv">接收</option>
                <option value="comp">完工</option>
            </select>
        </td></tr>
        <tr><td>
            <label for="sc_search_workitem_name" style="width: 32%;">加工对象号:</label>
            <input id="sc_search_workitem_name" type="text" style="width: 60%;">
        </td></tr>
    </table>
    <a href="#" class="round_button" style="width:99%" onclick="app.stationCompSearch.doFilterSearch()">查询</a>
</div>
