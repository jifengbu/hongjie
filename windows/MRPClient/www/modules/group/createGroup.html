<header>
    <h1 id="crgr_title">创建群组</h1>
    <a class='backButton button'>返回</a>
</header>

<div class="formGroupHead">群组名称:</div>
<input type='text' id="crgr_name" class='af-ui-forms input_style' placeholder="例如:讨论组">
<div class="formGroupHead">群组成员:</div>
        <span class="icon add" style="float: right" onclick="app.createGroup.doAddMembers()"></span>
<div type='text' id="crgr_users" class='af-ui-forms' style="background-color:#EEEEE0; width:90%;line-height: 25px; line-break: loose;border-radius: 10px;">
    <br>
    <br>
</div>
<br>
<div>
    <input id="crgr_type" type="checkbox">
    <label for="crgr_type" class="">私有群组</label>
</div>

<textarea style="visibility: hidden;height:20px"></textarea>
<a class="button block green" id="crgr_create_button" style="visibility:hidden" onclick="app.createGroup.doCreateGroup()">创建</a>
<a class="button block green" id="crgr_modify_button" style="visibility: hidden"   onclick="app.createGroup.doModifyGroup()">确认修改</a>
